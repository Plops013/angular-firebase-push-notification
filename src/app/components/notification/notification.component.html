<div aria-live="polite" class="my-0 py-0" aria-atomic="true" style="position: absolute; top: 80px; right: 20px;">
  <!-- Position it -->
  <div class="my-0 py-0" style="position: absolute; top: 0; right: 0;">
    <!-- Then put toasts within -->
    <div *ngFor="let notification of notifications, index as i" style="width: 300px;" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">{{notification.title}}</strong>
        <button (click)="deleteNotification(i)" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        {{notification.body}}
        <hr *ngIf="notification.link">
        <a class="text-center btn btn-success btn-block font-weight-bold" *ngIf="notification.link" target="blank" [href]="notification.link">Link</a>
      </div>
    </div>
</div>
